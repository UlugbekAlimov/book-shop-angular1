<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4">Категории</h2>
  <div class="mb-4">
    <input type="text" placeholder="Новая категория" class="border p-2 rounded w-full" />
    <button class="bg-blue-500 text-white p-2 rounded mt-2 w-full">Добавить</button>
  </div>
  <ul>
    <li class="border-b p-2 flex justify-between items-center" *ngFor="let category of [1, 2, 3]">
      <span>Категория {{category}}</span>
      <div>
        <button class="bg-green-500 text-white p-1 rounded mr-2">Изменить</button>
        <button class="bg-red-500 text-white p-1 rounded">Удалить</button>
      </div>
    </li>
  </ul>
</div>
