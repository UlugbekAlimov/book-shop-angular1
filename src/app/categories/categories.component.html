<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4">Категории</h2>
  
  <app-add-category></app-add-category>
  
  <ul>
    <li *ngFor="let category of categories" class="border-b p-2 flex justify-between items-center">
      <span>{{ category.name }}</span>
      <div>
        <app-edit-category [category]="category"></app-edit-category>
        <button (click)="deleteCategory(category.id)" class="bg-red-500 text-white p-1 rounded">Удалить</button>

      </div>
    </li>
  </ul>
</div>
