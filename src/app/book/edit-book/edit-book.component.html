<form [formGroup]="bookForm" (ngSubmit)="Submit()">
  <div class="mb-4">
    <label for="name">Название:</label>
    <input type="text" id="name" [ngClass]="{ 'invalid': bookForm.get('name')?.invalid && bookForm.get('name')?.touched }" formControlName="name" class="border p-2 rounded w-full" />
  </div>
  <div class="mb-4">
    <label for="description">Описание:</label>
    <input type="text" id="description" formControlName="description" class="border p-2 rounded w-full" />
  </div>
  <div class="mb-4">
    <label for="price">Цена:</label>
    <input type="number" id="price" [ngClass]="{ 'invalid': bookForm.get('price')?.invalid && bookForm.get('price')?.touched }" formControlName="price" class="border p-2 rounded w-full" />
  </div>
  <div class="mb-4">
    <label for="categoryId">Категория:</label>
    <select [ngClass]="{ 'invalid': bookForm.get('categoryId')?.invalid && bookForm.get('categoryId')?.touched }" id="categoryId" formControlName="categoryId" class="border p-2 rounded w-full">
      <option selected disabled value="1">Выберите категорию</option>
      <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
    </select>
  </div>
  <div class="flex justify-end">
    <app-custom-button type="success">Созранить</app-custom-button>
  </div>
</form>
